<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Mortuary's Assitant Helper</title>
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mortuary's Assitant Helper</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sigil Helper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Demon Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Sigil Helper-->
    <div class="container mt-5">
      <h2>Sigil Helper</h2>
      <div id="sigils">
        <button class="btn btn-primary" onclick="addSigil('sigil1')">
          Sigil 1
        </button>
        <button class="btn btn-primary" onclick="addSigil('sigil2')">
          Sigil 2
        </button>
        <button class="btn btn-primary" onclick="addSigil('sigil3')">
          Sigil 3
        </button>
        <button class="btn btn-primary" onclick="addSigil('sigil4')">
          Sigil 4
        </button>
        <button class="btn btn-primary" onclick="addSigil('sigil5')">
          Sigil 5
        </button>
        <button class="btn btn-primary" onclick="addSigil('sigil6')">
          Sigil 6
        </button>
        <button class="btn btn-primary" onclick="addSigil('sigil7')">
          Sigil 7
        </button>
      </div>
      <div id="demonNames" class="mt-4">
        <!-- Names will be displayed here -->
      </div>
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
